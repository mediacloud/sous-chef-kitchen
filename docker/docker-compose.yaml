version: "3.8"

services:
  prefect-server:
    image: prefecthq/prefect:3-latest
    command: prefect server start --host 0.0.0.0
    ports:
      - "4200:4200"  # Prefect UI
    environment:
      PREFECT_HOME: /data 
        #    healthcheck:
        #test: ["CMD", "curl", "-f", "http://prefect-server:4200/api/health"]
        #interval: 10s
        #timeout: 5s
        #retries: 5


  prefect-config:
    #This can be expanded upon down the line to do secret installation as well. 
    image: prefecthq/prefect:3-latest
    environment:
      - PREFECT_API_URL=http://prefect-server:4200/api
    entrypoint: >
      sh -c "
        until curl -s http://prefect-server:4200/api/health | grep true; do
          echo 'Waiting for API...';
          sleep 2;
        done;
        prefect work-pool inspect default-agent-pool || \
        prefect work-pool create default-agent-pool --type process
      "
    #NB- the "default-agent-pool" is a value that will need to be templated to match the deployment in the prefect.yaml file also. 
    #I suppose the deployment step might happen in a container too? 
    depends_on:
      - prefect-server


  prefect-worker:
    image: prefecthq/prefect:3-latest
    command: prefect worker start --pool default-agent-pool 
    environment:
      - PREFECT_API_URL=http://prefect-server:4200/api
    depends_on:
      - prefect-config


  kitchen-api:
    build:
      context: ..
      dockerfile: docker/Dockerfile  
    command: uvicorn sous_chef_kitchen.kitchen.api:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      ###Other Vars here too
      - PREFECT_API_URL=http://prefect-server:4200/api
    depends_on:
      - prefect-config
    # volumes, networks, etc. as needed

networks:
  default:
    driver: bridge
