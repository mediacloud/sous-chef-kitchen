version: "3.8"

services:
  prefect-server:
    image: prefecthq/prefect:3-latest
    command: prefect server start --host 0.0.0.0
    ports:
      - "4200:4200"  # Prefect UI
    environment:
      PREFECT_HOME: /data 
        #    healthcheck:
        #test: ["CMD", "curl", "-f", "http://prefect-server:4200/api/health"]
        #interval: 10s
        #timeout: 5s
        #retries: 5


  prefect-config:
    image: prefecthq/prefect:3-latest
    volumes:
      - ./prefect-config.py:/prefect-config.py
    depends_on:
      - prefect-server
    environment:
      - PREFECT_API_URL=http://prefect-server:4200/api
    entrypoint: ["python", "/prefect-config.py"]


  prefect-worker:
    image: prefecthq/prefect:3-latest
    command: prefect worker start --pool default-agent-pool 
    environment:
      - PREFECT_API_URL=http://prefect-server:4200/api
    depends_on:
      prefect-config:
        condition: service_completed_successfully


  kitchen-api:
    build:
      context: ..
      dockerfile: docker/Dockerfile  
    command: uvicorn sous_chef_kitchen.kitchen.api:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      ###Other Vars here too
      - PREFECT_API_URL=http://prefect-server:4200/api
    depends_on:
      - prefect-worker
    # volumes, networks, etc. as needed

networks:
  default:
    driver: bridge
