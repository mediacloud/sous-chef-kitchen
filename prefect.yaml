# Welcome to your prefect.yaml file! You can use this file for storing and managing
# configuration for deploying your flows. We recommend committing this file to source
# control along with your flow code.

# Generic metadata about this project
name: buffet-base
prefect-version: 3.2.0

# build section allows you to manage and build docker images
build:
- prefect_docker.deployments.steps.build_docker_image:
    id: build-image
    requires: prefect-docker>=0.3.1
    image_name: docker.io/graceworthy/buffet
    tag: b2
    dockerfile: auto

# push section allows you to manage if and how this project is uploaded to remote locations
push:
- prefect_docker.deployments.steps.push_docker_image:
    requires: prefect-docker>=0.3.1
    image_name: '{{ build-image.image_name }}'
    tag: '{{ build-image.tag }}'
    credentials: '{{ prefect.blocks.docker-registry-credentials.docker-auth }}'

# pull section allows you to provide instructions for cloning this project in remote locations
pull:
- prefect.deployments.steps.git_clone:
    id: clone-step
    repository: https://github.com/mediacloud/sc-buffet.git
    credentials: '{{ prefect.blocks.github-credentials.sous-chef-read-only }}'

- prefect.deployments.steps.run_shell_script:
    id: update-build
    script: |
      pip install --upgrade pip setuptools wheel flit

- prefect.deployments.steps.pip_install_requirements:
    directory: "{{ clone-step.directory }}"
    requirements_file: requirements-flow.txt
    stream_output: true


# the deployments section allows you to provide configuration for deploying flows
deployments:
- name: buffet-base
  version:
  tags:
  - buffet
  description: Sous Chef Buffet
  entrypoint: sous_chef_buffet/kitchen/flow.py:buffet_base
  parameters: {}
  work_pool:
    name: bly
    work_queue_name:
    job_variables:
      image: '{{ build-image.image }}'
  schedules: []

